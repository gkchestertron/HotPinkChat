<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="application/javascript" src="/javascripts/chat.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/chat_css.css">
  </head>

  <body>
  <div id="container">
    <h1>Hot Pink Chat App</h1>
    <div id="chat" class="message-display">
    </div>
      <form class="message-input">
        <input type="text" placeholder="Enter your message..." name="message[text]" class="text">
        <br></br>
        <input type="submit" value="Send">
      </form>
        <h3 id="nickname">NickName</h3>
        <form class="nickname-change">
          <input id="nickname-input" type="text">
          <input type="submit" value="change nickname">
        </form>
        <form class="select-room">
          <input id="room-input" type="text">
          <input type="submit" value="Select Room">
        </form>
  </div>
  </body>
</html>
